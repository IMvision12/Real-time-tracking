<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Real-time B52 Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <style>
        #mapid {
            height: 800px;
            width: 100%;
        }
        .info-box {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <div class="info-box">
        <h3>B52 Bus Locations</h3>
        <p>Active buses: <span id="busCount">0</span></p>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/leaf.js') }}"></script>
</body>
</html>
